<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style>
	body {
		width: 1920px;
		height: 1080px;
		background: linear-gradient(144deg, #F8F9FB 0%, #E8EDF1 100%);
	}

	.main {
		display: flex;
		width: 100%;
		height: 100%;
		align-items: center;
		flex-direction: column;
	}

	.order {
		position: absolute;
		bottom: 70px;
		right: 50px;
		width: 256px;
		height: 82px;
		float: right;
		display: flex;
		align-items: center;
		justify-content: center;
		background: linear-gradient(225deg, white 0%, white 100%);
		border-radius: 41px;
	}

	.title_txt {
		font-size: 100px;
		margin: 2.0em 0 0.5em 0;
		padding: 0;
		color: #000;
		letter-spacing: 0;
	}

	.subtitle_txt {
		font-size: 48px;
		margin: 0;
		padding: 0;
		color: #2D3548;
	}

	.space {
		height: 287px;
	}

	.button {
		width: 700px;
		height: 175px;
		background: linear-gradient(225deg, #FF5D88 0%, #FF3F49 100%);
		border-radius: 88px;
		display: flex;
		align-items: center;
		justify-content: center;

	}

	.button_txt {
		font-size: 60px;
		font-family: SourceHanSansCN-Medium, SourceHanSansCN;
		font-weight: 500;
		color: #FFFFFF;
		background-color: transparent;
		border: none;
		line-height: 90px;
		flex-direction: column;
		margin: 0;
		padding: 0;
	}

	.lang {
		position: absolute;
		top: 10%;
		right: 90px;
		display: flex;
		align-items: center;
		width: 120px;
		height: 38px;
		font-size: 38px;
		font-family: SourceHanSansCN-Normal, SourceHanSansCN;
		font-weight: 400;
		color: #FF3F49;
		line-height: 57px;
	}

	.order_txt {
		font-size: 36px;
		font-family: SourceHanSansCN-Regular, SourceHanSansCN;
		font-weight: 400;
		color: #2D3548;
		line-height: 54px;
		text-align: center;
		margin: 0 0 0 16px;
	}

	.nav {
		position: absolute;
		left: 0;
		top: 30%;
		justify-content: center;
		display: flex;
		flex-direction: column;
	}

	.nav_take {
		width: 114px;
		height: 227px;
		border-radius: 0px 40px 0px 0px;
		opacity: 0.9;
		display: flex;
		align-items: center;
		justify-content: center;
		font-family: PingFangSC-Medium, PingFang SC;
		font-weight: 500;
		line-height: 56px;
	}

	.nav_take.unselected {
		border: 4px solid #FF475A;
		border-left: 0px;
		border-bottom: 0px;
		font-size: 40px;
		color: #FF475A;
	}

	.nav_take.selected {
		width: 118px;
		opacity: 1;
		background: linear-gradient(225deg, #FF5D88 0%, #FF3F49 100%);
		font-size: 48px;
		color: white;
	}

	.nav_put {
		width: 114px;
		height: 227px;
		border-radius: 0px 0px 40px 0px;
		opacity: 0.9;
		display: flex;
		align-items: center;
		justify-content: center;
		font-family: PingFangSC-Medium, PingFang SC;
		font-weight: 500;
		line-height: 56px;
	}

	.nav_put.selected {
		width: 118px;
		opacity: 1;
		background: linear-gradient(225deg, #FF5D88 0%, #FF3F49 100%);
		font-size: 48px;
		color: #FFFFFF;
	}

	.nav_put.unselected {
		border: 4px solid #FF475A;
		border-left: 0px;
		border-top: 0px;
		font-size: 40px;
		color: #FF475A;
	}

	.lang_txt {
		margin: 0 0 0 10px;
	}
</style>
<script type="text/javascript">
	window.onload = function () {
		var take = document.getElementById("nav_take");
		var put = document.getElementById("nav_put");
		console.log(take);
		take.onclick = () => {
			take.className = "nav_take selected"
			put.className = "nav_put unselected"
		}
		put.onclick = function () {
			put.className = "nav_put selected"
			take.className = "nav_take unselected"
		}

		var cnt = 3;
		var btn = document.getElementById("button");
		var content = btn.innerText
		var timer = setInterval(function () {
			if (cnt == 0) {
				btn.innerText = content;
				clearInterval(timer)
			} else {
				btn.innerText = `${content}(${cnt}s)`;
				cnt--;
			}
		}, 1000)
	}

	function setWH (w, h) {
		console.log(w)
		console.log(h)
		console.log(`width: ${w}px; height: ${h}px`)
		var body = document.getElementsByTagName("body")[0];
		body.style.cssText = `width: ${w}px; height: ${h}px`
	}
</script>
